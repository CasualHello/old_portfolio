<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page</title>
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/brands.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/solid.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      rel="stylesheet"
    />

  <body>
    <div class="card">
      <div class="card__headingbox">
        <h1 class="card__heading">
          <img src="./photos/logo.svg" alt="Logo" />
        </h1>
      </div>

      <div class="card__imghero">
        <img src="./photos/illustration-mockups.svg" />
      </div>
      <div class="card__description">
        <h2>Build The Community Your Fans Will Love</h2>
        <p>
          Huddle re-imagines the way we build communities.You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button>Register</button>
      </div>
      <div class="card__links">
        <a class="circle-icon" href=""><i class="fab fa-facebook-f"></i></a>
        <a class="circle-icon" href=""><i class="fab fa-instagram"></i></a>
        <a class="circle-icon" href=""><i class="fab fa-twitter"></i></a>
      </div>
    </div>
  </body>
