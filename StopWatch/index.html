<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StopWatch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        box-sizing: border-box;
        padding: 0;
        font-family: "Roboto", sans-serif;
      }

      body {
        min-height: 100vh;
        background-color: #e4e7eb;
        display: flex;
      }

      .wrapper {
        padding: 32px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        margin: auto;
        color: black;
        text-align: center;
        background-color: #f5f7fa;
        max-width: 40em;
        border-radius: 8px;
        height: 400px;
      }

      .button__container {
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
      }

      button {
        text-transform: uppercase;
        color: #07818f;
        letter-spacing: 2px;
        border: 2px solid #07818f;
        border-radius: 2px;
        background-color: #f5f7fa;
        text-decoration: none;
        cursor: pointer;
        font-size: 1.2em;
        padding: 18px 10px;
        width: 180px;
        margin: 10px;
        text-align: center;
        transition: all 0.5s;
        position: relative;
      }

      button span {
        position: relative;
        z-index: 2;
      }

      button:after {
        position: absolute;
        content: "";
        top: 0;
        left: 0;
        width: 0;
        height: 100%;
        background: #07818f;
        transition: all 0.5s;
      }

      button:hover {
        color: white;
      }

      button:hover::after {
        width: 100%;
      }

      h1 {
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 100;
        font-size: 2.6em;
        text-transform: uppercase;
        margin-bottom: 32px;
        color: #1f2933;
      }

      p {
        font-weight: 400;
        font-size: 2em;
        margin-bottom: 32px;
        color: #1f2933;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1>Stopwatch</h1>
      <div>
        <p><span id="sec">00</span>:<span id="milsec">00</span></p>
        <div class="button__container">
          <button id="button-start"><span>Start</span></button>
          <button id="button-stop"><span>Stop</span></button>
          <button id="button-reset"><span>Reset</span></button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
