<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="navbar-container">
        <div class="navbar-element-left">
          <img src="images/icon-menu.svg" alt="menu-hamburger" />
          <img src="images/logo.svg" alt="" />
        </div>
        <div class="navbar-element-right">
          <img src="images/icon-cart.svg" alt="cart-icon" />
          <img src="images/image-avatar.png" alt="avatar-image" />
        </div>
      </div>
      <div class="main-hero">
        <img src="images/image-product-1.jpg" alt="image of shoes" />
        <div class="slider-container">
          <img src="images/icon-previous.svg" alt="left arrow" />
          <img src="images/icon-next.svg" alt="right arrow" />
        </div>
      </div>
      <div class="description-container">
        <h4 class="company-name">SNEAKER COMPANY</h4>
        <h2 class="product-name">Fall Limited Edition Sneakers</h2>
        <p class="description-text">
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, theyâ€™ll withstand everything
          the weather can offer.
        </p>
        <div class="price-container">
          <div class="sale-container">
            <h2 class="new-price">$125.00</h2>
            <p class="sale-amount"></p>
          </div>
          <div class="old-price-container">
            <p class="old-price">$250.00</p>
          </div>
        </div>
        <div class="amount-container">
          <div>
            <img
              class="minus-icon"
              src="images/icon-minus.svg"
              alt="minus icon"
            />
          </div>
          <div><span class="amount-number">0</span></div>
          <div>
            <img class="plus-icon" src="images/icon-plus.svg" alt="plus icon" />
          </div>
        </div>
        <button id="add-button" class="add-button">
          <img src="images/icon-cart.svg" alt="cart icon" /><span
            class="button-text"
            >Add to cart</span
          >
        </button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
