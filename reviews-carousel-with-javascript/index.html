<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testimonials reviews</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/solid.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="site">
      <h1>Our Reviews</h1>
      <div class="card">
        <span class="symbol"><i class="fas fa-quote-right"></i></span>
        <img
          class="avatar"
          src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?ixid=MnwxMjA3fDB8MHxzZWFyY2h8N3x8bmF0dXJlfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
          alt="isabelle from animal crossing"
        />
        <h2 class="name">Susan Smith</h2>
        <h4 class="profession">Web Developer</h4>
        <p class="review">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero vitae,
          dolorem itaque suscipit nemo optio incidunt alias. Rem, autem!
          Voluptas?
        </p>
        <div class="container-buttons">
          <button class="arrow-left button">
            <i class="fas fa-angle-double-left"></i>
          </button>
          <button class="arrow-right button">
            <i class="fas fa-angle-double-right"></i>
          </button>
          <button class="btn-random button">Suprise Me</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
